<form class="row" [formGroup]="form">
  <div class="col-sm">
    <h3>Profile form</h3>

    <div class="form-group">
      <label>LastName <small class="text-info">(field only specified in profile form)</small></label>
      <input class="form-control"  formControlName="lastName">
    </div>

    <app-general [formGroup]="form"></app-general>
    <hr>

    <ng-container *ngIf="form.controls['specific'] && form.controls['specific']['controls']">
      <div *ngFor="let group of form.controls['specific']['controls']; let i = index">
        <app-specific [formGroup]="group"></app-specific>
        <a href="javasript:;" (click)="removeNote(i)">Remove Note (from profile)</a>
        <hr>
      </div>
    </ng-container>

    <a href="javasript:;" (click)="addNote()">+ Add note</a>
  </div>

  <div class="col-sm">
    <h3>Profile form value</h3>
    <pre>
      <code>
        {{form.value | json}}
      </code>
    </pre>
  </div>

</form>
