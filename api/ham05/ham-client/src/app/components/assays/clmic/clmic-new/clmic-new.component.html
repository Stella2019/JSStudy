    <h3>Clmic Hamilton input file generation</h3>

    <div class="row">
      <div class="form-group col-xl-2 col-lg-2 col-md-3 col-sm-4">
        <label>First Name</label>
        <input class="form-control" formControlName="firstName">
      </div>

      <div class="form-group col-xl-2 col-lg-2 col-md-3 col-sm-4">
        <label>Last Name</label>
        <input class="form-control" formControlName="lastName">
      </div>

      <div class="form-group col-xl-3 col-lg-3 col-md-3 col-sm-4">
        <label>Email</label> <input class="form-control" formControlName="email" >

    <hr>
    <div class="row">
        <div class="form-group col-xl-1 col-lg-1 col-md-3 col-sm-4">
            <button type="button" class="btn btn-primary" (click)="addUnit()">Add Line</button>
        </div>
        
        <div class="form-group col-xl-1 col-lg-1 col-md-1 col-sm-2">
            <select class="form-control"
                    id="numLinesNeed" name="numLinesNeed"
                    class="form-control" formControlName="numLines">
        
              <option *ngFor="let num of arrNumLinesNeed" >
                {{num}}
              </option>
            </select>
          </div>
        
          <div class="form-group col-xl-1 col-lg-1 col-md-1 col-sm-2">
            <button type="button" class="btn btn-primary" (click)="setMultiUnit()">
              Set multiple Line (will delete current lines)</button>
          </div>

    </div>

    <div class="unitRow1">
      <ng-container *ngIf="form.controls['units'] && form.controls['units']['controls']">
        <div *ngFor="let group of form.controls['units']['controls']; let i = index">
          <!--+ Add note   -->
          <div class="row unitRow2">
              <div class="form-group col-xl-11 col-lg-11 col-md-11 col-sm-4">
                  <app-clmic-unit [formGroup]="group"></app-clmic-unit>
              </div>

              <div class="form-group col-xl-1 col-lg-1 col-md-1 col-sm-4">
                <!-- <a href="javasript:;" (click)="removeUnit(i)">Remove</a> -->
                <button class="btn btn-primary pull-right" (click)="removeUnit(i)">Remove</button>
              </div>
          </div>

          
          <!--<hr>-->
        </div>
      </ng-container>

    </div>



  <div class="row">
    <div class="col-md-12">
      <button type="submit" class="btn btn-primary pull-right" (click)="submit()">Submit</button>
