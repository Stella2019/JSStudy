<div [formGroup]="formGroup">

  <!--<div class="form-group col-xl-1 col-lg-2 col-md-3 col-sm-4 ">-->
  <!---->
  <!--</div>-->

  <div class="form-group col-xl-2 col-lg-2 col-md-3 col-sm-4">
    <label>First Name</label>
    <input class="form-control" formControlName="firstName">
  </div>



  <div class="form-group col-xl-2 col-lg-2 col-md-3 col-sm-4">
    <label>Email</label>
    <input class="form-control" formControlName="email"
     [class.is-invalid]="formGroup.get('email').errors">
    <div *ngIf="formGroup.get('email').errors" class="invalid-feedback"> Add valid email</div>
  </div>


</div>
