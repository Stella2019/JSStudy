<div class="list-group-item addProblem">
  <h1>User Input Cl-Mic information</h1>
  <p>Put your info of the Cl-mic assay.</p>
  <form  #formRef="ngForm">

    <form class="form-inline">
      <!-- Name -->
      <div class="form-group" class="mb-2 mr-sm-2">
        <label for="clmicName"> Clmic Name</label>
        <input type="text"
               class="form-control"
               id="clmicName"
               name="clmicName"
               required placeholder="Enter Clmic Name"
               [(ngModel)]="newClmic.name">
      </div>




      <!-- IncubationNumber -->
      <div class="form-group" class="mb-2 mr-sm-2">
        <label for="numberIncubation">Number of Incubations</label>
        <select class="form-control"
                id="numberIncubation"
                name="numberIncubation"
                [(ngModel)]="newClmic.Num_Incubation">
          <option value="" disabled selected>
            Select Number of Incubations
          </option>
          <option *ngFor="let numberIncubation of numberIncubations" [value]="numberIncubation">{{numberIncubation}}</option>
        </select>
      </div>


    </form>



    <!-- Desc -->
    <div class="form-group" class="mb-2 mr-sm-2">
      <label for="clmicDesc"> Clmic Description</label>
      <textarea class="form-control"
                id="clmicDesc"
                name="clmicDesc"
                required placeholder="Enter Clmic Desc"
                [(ngModel)]="newClmic.desc"
                rows="3">
      </textarea>
    </div>



    <form class="form-inline">


      <!-- SP 1 -->
      <div class="form-group" class="mb-2 mr-sm-2">
        <label for="sp1">SP1</label>
        <select class="form-control"
                id="sp1"
                name="sp1"
                [(ngModel)]="sp1">
          <option value="" disabled selected>
            Select SP 1
          </option>
          <option *ngFor="let species of SPArray" [value]="species">{{species}}</option>
        </select>
      </div>

      <!-- SP 2 -->
      <div class="form-group" class="mb-2 mr-sm-2">
        <label for="sp2">SP2</label>
        <select class="form-control"
                id="sp2"
                name="sp2"
                [(ngModel)]="sp2">
          <option value="" disabled selected>
            Select SP 2
          </option>
          <option *ngFor="let species of SPArray" [value]="species">{{species}}</option>
        </select>
      </div>

      <!-- SP 3 -->
      <div class="form-group" class="mb-2 mr-sm-2">
        <label for="sp3">SP3</label>
        <select class="form-control"
                id="sp3"
                name="sp3"
                [(ngModel)]="sp3">
          <option value="" disabled selected>
            Select SP 3
          </option>
          <option *ngFor="let species of SPArray" [value]="species">{{species}}</option>
        </select>
      </div>

      <!-- SP 4 -->
      <div class="form-group" class="mb-2 mr-sm-2">
        <label for="sp4">SP4</label>
        <select class="form-control"
                id="sp4"
                name="sp4"
                [(ngModel)]="sp4">
          <option value="" disabled selected>
            Select SP 4
          </option>
          <option *ngFor="let species of SPArray" [value]="species">{{species}}</option>
        </select>
      </div>


      <!-- SP 5 -->
      <div class="form-group" class="mb-2 mr-sm-2">
        <label for="sp5">SP5</label>
        <select class="form-control"
                id="sp5"
                name="sp5"
                [(ngModel)]="sp5">
          <option value="" disabled selected>
            Select SP 5
          </option>
          <option *ngFor="let species of SPArray" [value]="species">{{species}}</option>
        </select>
      </div>


      <!-- SP 6 -->
      <div class="form-group" class="mb-2 mr-sm-2">
        <label for="sp6">SP6</label>
        <select class="form-control"
                id="sp6"
                name="sp6"
                [(ngModel)]="sp6">
          <option value="" disabled selected>
            Select SP 6
          </option>
          <option *ngFor="let species of SPArray" [value]="species">{{species}}</option>
        </select>
      </div>
    </form>


    <!-- Submit -->
    <div class="row">
      <div class="col-md-12">
        <button type="submit" class="btn btn-primary pull-right" (click)="addClmic()">
          Add Clmic
        </button>
      </div>
    </div>


  </form>
</div>
