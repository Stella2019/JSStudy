<app-navbar></app-navbar>

<div class="container">
  <div class="list-group">
    <a class="list-group-item" *ngFor="let clmic of clMics" [routerLink]="['/', clmic.clmic_id]">
      <span class="{{'pull-left label difficulty diff-' + clmic.name.toLocaleLowerCase()}}">
        {{clmic.type}}
      </span>

      <strong class="title">
        {{clmic.id}}.{{clmic.name}}
      </strong>
    </a>
  </div>
</div>


<app-footer></app-footer>
