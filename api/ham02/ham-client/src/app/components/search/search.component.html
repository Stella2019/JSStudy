<form action="" name="searchForm" role="form">
  <div class="form-group">
    <label for="assayName">Assay Name:</label>
    <input type="text" id="assayName" placeholder="Assay Name" class="form-content">
  </div>
  <div class="form-group">
    <label for="assayID">Assay ID:</label>
    <input type="number" id="assayID" placeholder="Assay ID" class="form-content">
  </div>
  <div class="form-group">
    <label for="assayCategory">Assay Category:</label>
    <select id="assayCategory" class="form-control"></select>
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-primary btn-block">Search</button>
  </div>
</form>
